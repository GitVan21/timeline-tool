<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timeline-tool</title>
    <meta name="author" content="" />
    <meta name="description" content="Zelda-games-timeline-tool" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="form-modal-close" id="form-modal">
      <button class="close-button button-operation" id="close-button">X</button>
      <form action="POST" id="form-data">
        <fieldset>
          <legend>The Legend of Zelda Form</legend>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              id="title"
              name="title"
              type="text"
              placeholder="'Please, introduce game's title...'"
              required
              autofocus
            />
          </div>

          <div class="form-group">
            <label for="date">Launch date</label>
            <input
              id="date"
              name="date"
              type="number"
              min="1986"
              max="2050"
              required
              placeholder="'Min year: 1986; Max year: 2050'"
            />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="5"
              required
              placeholder="'Please, type anything related to the game's history, achievements...'"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="cover">Title cover</label>

            <img
              class="preview-cover"
              src="https://lasallealfaro.es/wp-content/uploads/2021/01/placeholder-1.png"
              alt="user cover"
              id="coverImage"
            />

            <input
              id="cover"
              name="cover"
              type="url"
              required
              pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,4}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)(.jpg|.png|.gif)"
              placeholder="'Please, give the URL in which the game's cover is stored...'"
            />
          </div>

          <button id="submit">Submit</button>
        </fieldset>
      </form>
    </section>
    <header>
      <section class="intro">
        <div class="container">
          <figure class="logo">
            <img
              src="./imgs/Saga_The_Legend_of_Zelda.png"
              alt="The Legend Of Zelda Logo"
              class="logo-img"
            />
          </figure>
        </div>
      </section>
      <section class="title-container">
        <h1>Game Timeline</h1>
      </section>
    </header>
    <main>
      <section id="body-timeline">
        <button class="open-button button-operation" id="open-button">+</button>
        <ul id="line-time"></ul>
      </section>

      <footer>
        <h6 class="footer-text">Miguel Cid @ Iv√°n Alonso 2022&copy;</h6>
      </footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
